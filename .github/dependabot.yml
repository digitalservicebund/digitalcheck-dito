# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 3
    groups:
      react:
        patterns:
          - "react"
          - "@types/react"
          - "react-dom"
          - "@types/react-dom"
      react-router:
        patterns:
          - "react-router"
          - "@react-router/*"
      tailwindcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
      typescript-eslint:
        patterns:
          - "typescript-eslint"
          - "@typescript-eslint/*"
      playwright:
        patterns:
          - "playwright-core"
          - "@playwright/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
