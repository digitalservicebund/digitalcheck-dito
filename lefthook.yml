commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit
pre-commit:
  parallel: true
  commands:
    lint:
      tags: lint
      run: npm run lint:check {staged_files}
      glob: "*.{js,cjs,mjs,ts,jsx,tsx}"
    check-format:
      tags: style
      run: npm run format:check {staged_files}
    secrets-audit:
      tags: security audit
      run: talisman --githook pre-commit
      use_stdin: true
pre-push:
  parallel: true
  commands:
    licenses-audit:
      tags: licenses audit
      run: npm run audit:licences
