# For local development
services:
  dito:
    build:
      context: .
      dockerfile: Dockerfile
      # Set DEBUG_BUILD=true to disable minification and enable source maps for debugging
      # This will show non-minified React errors in the browser console
      args:
        DEBUG_BUILD: ${DEBUG_BUILD:-false}
    env_file:
      - .env
    # For improved local development where you don't need to rebuild the image when you change the code (not working yet)
    # volumes:
    #   - ./packages/dito:/home/node/src/packages/dito
    #   - /home/node/src/node_modules
    ports:
      - 3000:3000
