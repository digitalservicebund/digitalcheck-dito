  - heading "§ 4 PostG Anbieterverzeichnis" [level=3]
  - group: (1) – (2)
  - paragraph:
    - mark: (3) Innerhalb von vier Wochen nach Eingang eines vollständigen Antrags prüft die Bundesnetzagentur, ob Gründe nach Absatz 4 für die Versagung der Eintragung vorliegen.
    - text: Liegen keine Gründe für die Versagung der Eintragung vor,
    - mark: trägt die Bundesnetzagentur den Antragsteller in das Anbieterverzeichnis ein.
    - text: Die erfolgte Eintragung ist dem Anbieter mitzuteilen. Liegen Gründe für die Versagung der Eintragung vor, versagt die Bundesnetzagentur die Eintragung.
    - mark: Ist die Frist nach Satz 1 abgelaufen, ohne dass eine Eintragung oder Versagung erfolgt ist, gilt der Antragsteller als in das Anbieterverzeichnis eingetragen; die Bundesnetzagentur hat die Eintragung umgehend zu veranlassen.
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: "Klare Verhältnisse: Bei Nicht-Entscheidung der Behörde innerhalb von 4 Wochen gilt der Antrag automatisch als genehmigt („Fiktionswirkung“)"
    - listitem: Rechtssicherheit für die Antragstellenden wird geschaffen, da eindeutig feststeht, wann ein Antrag als erfolgreich abgeschlossen gilt
  - paragraph: "(Prinzip: Automatisierung basiert auf eindeutigen Regelungen)"
  - group: (4) – (6)
  - heading "§ 5 PostG Zuverlässigkeit, Leistungsfähigkeit, Fachkunde" [level=3]
  - paragraph:
    - mark: (1) Die nach § 4 Absatz 4 Nummer 1 erforderliche Zuverlässigkeit liegt in der Regel nicht vor, wenn
  - list:
    - listitem:
      - text: /der Antragsteller oder eine mit der Leitung des Betriebs oder einer Zweigniederlassung beauftragte Person in den letzten fünf Jahren vor Stellung des Antrags nach § 4 Absatz 2 wegen Versuchs oder Vollendung eines Verbrechens im Sinne von § \d+ Absatz 1 des Strafgesetzbuches oder einer der nachstehend aufgeführten Straftaten zu einer Freiheitsstrafe, Jugendstrafe, auch wenn deren Verhängung ausgesetzt worden ist, Geldstrafe von mindestens \d+ Tagessätzen oder mindestens zweimal zu einer geringeren Geldstrafe rechtskräftig verurteilt worden ist, wenn seit dem Eintritt der Rechtskraft der letzten erstinstanzlichen Verurteilung fünf Jahre und seit dem Eintritt der Rechtskraft der vorletzten erstinstanzlichen Verurteilung zehn Jahre noch nicht verstrichen sind:/
      - list:
        - listitem: /§§ \d+ oder 15a des Arbeitnehmerüberlassungsgesetzes,/
        - listitem: /§ \d+ des Arbeitszeitgesetzes,/
        - listitem: /§§ \d+, 10a oder \d+ des Schwarzarbeitsbekämpfungsgesetzes,/
        - listitem: /§§ \d+, \d+, \d+, 266a oder \d+ des Strafgesetzbuches,/
    - listitem:
      - mark: /gegen den Antragsteller oder eine mit der Leitung des Betriebs oder einer Zweigniederlassung beauftragte Person in den letzten fünf Jahren vor Stellung des Antrags nach § 4 Absatz 2 bei Antragstellern mit bis zu zehn Beschäftigten mindestens zwei, bei Antragstellern mit bis zu \d+ Beschäftigten mindestens zehn, bei Antragstellern mit bis zu \d+ Beschäftigten mindestens \d+ und bei Antragstellern mit mehr als \d+ Beschäftigten mindestens \d+ unanfechtbare Bußgeldentscheidungen wegen einer der nachstehend aufgeführten Ordnungswidrigkeiten in Höhe von jeweils mindestens 1 \d+ Euro ergangen sind:/
      - list:
        - listitem: /§ \d+ des Arbeitnehmerentsendegesetzes,/
        - listitem: /§ \d+ des Arbeitnehmerüberlassungsgesetzes,/
        - listitem: /§ \d+ des Arbeitsschutzgesetzes,/
        - listitem: /§ \d+ Absatz 1 Nummer 1 bis 7, 9 oder \d+ des Arbeitszeitgesetzes,/
        - listitem: /§ \d+ des Mindestlohngesetzes,/
        - listitem: § 8 Absatz 1 Nummer 2, Absatz 2 bis 4 des Schwarzarbeitsbekämpfungsgesetzes,
        - listitem: /§ \d+ Absatz 1 oder Absatz 2 Nummer 4 des Dritten Buches Sozialgesetzbuch,/
        - listitem: /§ \d+ Absatz 1 Nummer 1 bis 7, 8, 9 oder Absatz 2 des Siebten Buches Sozialgesetzbuch,/
        - listitem: /§ \d+ dieses Gesetzes,/
    - listitem: der Antragsteller oder eine mit der Leitung des Betriebs oder einer Zweigniederlassung beauftragte Person in den letzten fünf Jahren vor Stellung des Antrags nach § 4 Absatz 2 schwerwiegend oder wiederholt gegen Vorgaben dieses Gesetzes verstoßen hat und die Verstöße durch bestandskräftige Entscheidungen der Bundesnetzagentur festgestellt sind.
  - paragraph: Im Einzelfall kann auch eine Gesamtabwägung von Umständen, die nicht in Satz 1 genannt sind und denen in ihrer Gesamtheit ein vergleichbares Gewicht wie den in Satz 1 genannten Umständen zuzumessen ist, die Annahme rechtfertigen, dass der Antragsteller nicht über die erforderliche Zuverlässigkeit verfügt.
  - paragraph
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Es werden objektive und quantifizierbare Kriterien zur Beurteilung der Zuverlässigkeit eines Antragstellers definiert, die eine automatisierte Vorprüfung oder sogar eine teilautomatisierte Entscheidung ermöglichen.
  - list:
    - listitem: Reduziert den manuellen Prüfaufwand
  - paragraph: "(Prinzip: Automatisierung basiert auf eindeutigen Regelungen)"
