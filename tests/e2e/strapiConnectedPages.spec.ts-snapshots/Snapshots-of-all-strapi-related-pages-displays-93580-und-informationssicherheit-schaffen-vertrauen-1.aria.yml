  - heading "§ 2 BIPAM–ErrichtungsG Aufgaben des Bundesinstituts" [level=3]
  - group: (1)
  - paragraph:
    - text: (2) Das Bundesinstitut nimmt Aufgaben nach Absatz 1,
    - mark: einschließlich der damit verbundenen Verarbeitung personenbezogener Gesundheitsdaten im Umfang der jeweils einschlägigen fachrechtlichen Bestimmungen
    - text: ", insbesondere auf folgenden Gebieten wahr:"
  - list:
    - listitem: Beobachtung von gesundheitsrelevanten Faktoren und von gesundheitlichen Rahmenbedingungen
    - listitem: Gesundheitsberichterstattung des Bundes, einschließlich Gesundheitsmonitoring
    - listitem: Stärkung der Öffentlichen Gesundheit durch freiwillige Kooperation und Vernetzung mit Akteuren der Öffentlichen Gesundheit,
    - listitem: evidenzbasierte, zielgruppenspezifische, insbesondere auf vulnerable Bevölkerungsgruppen ausgerichtete Kommunikation im Zuständigkeitsbereich des Bundesministeriums für Gesundheit,
    - listitem: Stärkung der Vorbeugung und Verhütung von Krankheiten sowie Stärkung der Gesundheitsförderung und der Gesundheitskompetenz in der Bevölkerung, jeweils im Rahmen der Zuständigkeit des Bundes,
    - listitem: wissenschaftliche Forschung und Zusammenarbeit mit Institutionen auf nationaler, europäischer und internationaler Ebene, einschließlich der Unterstützung dieser Institutionen bei der Entwicklung von Leitlinien und Standards.
  - paragraph: Besondere Vorschriften zur Bestimmung von Aufgaben bleiben hiervon unberührt, insbesondere die Aufgaben des Robert Koch-Instituts nach § 4 des Infektionsschutzgesetzes und nach § 2 Absatz 3 in Verbindung mit § 4 des BGA-Nachfolgegesetzes.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Nennt explizit die Verarbeitung personenbezogener Daten als Spezifizierung der Aufgaben von Absatz 1.
    - listitem: Konkretisiert die Art der personenbezogenen Daten (Gesundheitsdaten) und verweist darüber hinaus auf die dafür geltenden fachrechtlichen Bestimmungen.
