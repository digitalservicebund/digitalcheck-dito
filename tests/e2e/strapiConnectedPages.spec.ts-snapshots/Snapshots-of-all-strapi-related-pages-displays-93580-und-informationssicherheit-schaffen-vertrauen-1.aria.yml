  - heading "§ 3a URV Identifikation der Nutzer" [level=3]
  - group: (1)
  - paragraph:
    - text: (2) Bei erfolgreicher Identifikation werden der Prozessnachweis, der Familienname und die Vornamen des Nutzers im Nutzerkonto gespeichert.
    - mark: "Die folgenden Identifizierungsdaten werden im Unternehmensregister gespeichert und sind acht Jahre nach der letzten Datenübermittlung zu löschen:"
  - list:
    - listitem: Titel,
    - listitem: Tag der Geburt,
    - listitem: Anschrift,
    - listitem: Dokumentenart des Ausweisdokuments,
    - listitem: Zeitstempel.
  - paragraph: Sofern keine Datenübermittlung erfolgt ist, sind die in Satz 2 genannten Daten acht Jahre nach Abschluss des Identifikationsvorganges zu löschen. Weitere im Rahmen der Identifizierung erhobene Daten sind drei Monate nach Abschluss des Identifikationsvorganges zu löschen. Bei erfolgloser Identifikation werden der Prozessnachweis, der Familienname und die Vornamen des Nutzers zusammen mit den Daten nach Satz 3 gelöscht.
