  - heading /§ \d+ ZPO Digitale Eingabesysteme im Online-Verfahren; Verordnungsermächtigung/ [level=3]
  - group: (1) – (2)
  - paragraph:
    - mark: /\(3\) Die Stelle, die digitale Eingabesysteme nach Absatz 1 bereitstellt, darf personenbezogene Daten nur verarbeiten, soweit dies für die Zwecke der Unterstützung der digitalen Kommunikation nach § \d+ Absatz 1 und 2 erforderlich ist\. Die Daten dürfen in den digitalen Eingabesystemen zwischengespeichert werden, um dem Nutzer zu ermöglichen, sie zu einem späteren Zeitpunkt zu vervollständigen, zu korrigieren oder zu löschen\. Die zwischengespeicherten Daten sind spätestens \d+ Tage nach der letzten Bearbeitung der digitalen Eingabesysteme automatisch zu löschen\./
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
