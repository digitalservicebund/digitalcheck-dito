  - heading "Einrichtung Herkunftsnachweisregister für Gas, Wärme und Kälte - GWKHV" [level=1]
  - paragraph: Hier finden Sie alles zur Digitaltauglichkeit dieser Regelung.
  - paragraph: /Fassung vom \d+\. Januar \d+/
  - paragraph: Ressort BMWE
  - paragraph:
    - text: Link
    - link "Verkündetes Gesetz":
