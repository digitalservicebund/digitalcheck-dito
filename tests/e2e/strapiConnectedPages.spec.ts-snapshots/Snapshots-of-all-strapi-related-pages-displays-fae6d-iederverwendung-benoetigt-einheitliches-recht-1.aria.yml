  - heading /§ \d+ PostG Digitaler Atlas zur Postversorgung, Verordnungsermächtigung/ [level=3]
  - paragraph:
    - text: (1) Die Bundesnetzagentur führt einen digitalen Atlas zur Postversorgung.
    - mark: Der digitale Atlas dient der Transparenz für die Nutzer hinsichtlich der zur Verfügung stehenden Annahme- und Zustellstrukturen einschließlich des jeweiligen Produktangebots und der Erfassung, Aufbereitung und Veröffentlichung von Postinfrastrukturdaten durch die Bundesnetzagentur.
    - text: Die Bundesnetzagentur stellt den digitalen Atlas im Internet unentgeltlich bereit.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Digitale Erfassung und Veröffentlichung von Postinfrastrukturdaten im digitalen Atlas ermöglichen einfacheren Datenaustausch und Weiterverarbeitung zwischen Behörden.
  - list:
    - listitem: Daten stehen als Open Data bereit und können von Forschung, Behörden und Nutzern nachgenutzt werden.
  - paragraph: "(Prinzip: Datenwiederverwendung benötigt einheitliches Recht)"
  - group: (2)
  - paragraph:
    - text: (3) Anbieter sind verpflichtet, der Bundesnetzagentur die Informationen nach Absatz 2 auf Anforderung zu übermitteln. Die Bundesnetzagentur kann durch Allgemeinverfügung geeignete Vorgaben machen, in welcher Form, in welchem technischen Format und in welchem Detailgrad die Informationen nach Absatz 2 zu übermitteln sind und in welchen Zeitintervallen die Informationen zu aktualisieren sind.
    - mark: /Soweit möglich greift die Bundesnetzagentur auf die Daten, die ihr nach § \d+ Absatz 1 übermittelt werden, zurück\./
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: /Die Bundesnetzagentur nutzt bereits gemeldete Daten \(z[\d,.]+[bkmBKM]+\. zu Filialen und Stationen\) für den Digitalen Atlas erneut\. Das reduziert den Erfassungsaufwand für Anbieter und Verwaltung und entspricht dem Once-Only-Prinzip \(Nachnutzung\)\./
