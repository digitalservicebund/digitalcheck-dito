    - heading "§ 3a URV Identifikation der Nutzer" [level=3]
    - paragraph:
      - mark: (1) Für eine Registrierung nach § 3 Absatz 2 hat eine elektronische Identifikation des Nutzers zu erfolgen.
      - text: /Nutzer ist diejenige natürliche Person, die eine Datenübermittlung nach § \d+ Absatz 2 für Veröffentlichungs- und Offenlegungspflichtige tatsächlich vornehmen soll\. Die elektronische Identifikation erfolgt anhand/
    - list:
      - listitem: /eines elektronischen Identitätsnachweises nach § \d+ des Personalausweisgesetzes, nach § \d+ des eID-Karte- Gesetzes oder nach § \d+ Absatz 5 des Aufenthaltsgesetzes,/
      - listitem:
        - text: eines elektronischen Identifizierungsmittels, das von einem anderen Mitgliedstaat der Europäischen Union ausgestellt wurde und das
        - list:
          - listitem: /für die Zwecke der grenzüberschreitenden Authentifizierung nach Artikel 6 der Verordnung \(EU\) Nr\. \d+\/\d+ des Europäischen Parlaments und des Rates vom \d+\. Juli \d+ über elektronische Identifizierung und Vertrauensdienste für elektronische Transaktionen im Binnenmarkt und zur Aufhebung der Richtlinie \d+\/\d+\/EG \(ABl\. L \d+ vom \d+\.\d+\.\d+, S\. \d+; L \d+ vom \d+\.\d+\.\d+, S\. \d+; L \d+ vom \d+\.\d+\.\d+, S\. \d+\), die durch die Richtlinie \(EU\) \d+\/\d+ \(ABl\. L \d+ vom \d+\.\d+\.\d+, S\. \d+\) geändert worden ist, anerkannt wird und/
          - listitem: /dem Sicherheitsniveau „hoch“ im Sinne des Artikels 8 Absatz 2 Buchstabe c der Verordnung \(EU\) Nr\. \d+\/\d+ entspricht, oder/
      - listitem: /einer von der registerführenden Stelle zur Verfügung gestellten Identifizierungsmethode im Sinne des Artikels \d+ Absatz 1 Unterabsatz 2 Buchstabe d Satz 1 der Verordnung \(EU\) Nr\. \d+\/\d+\./
    - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
    - paragraph: Führt zu ausschließlich digitaler Kommunikation, eine für die Nutzergruppe geeignete Form.
    - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
    - paragraph:
      - text: (2) Bei erfolgreicher Identifikation werden der Prozessnachweis, der Familienname und die Vornamen des Nutzers im Nutzerkonto gespeichert.
      - mark: "Die folgenden Identifizierungsdaten werden im Unternehmensregister gespeichert und sind acht Jahre nach der letzten Datenübermittlung zu löschen:"
    - list:
      - listitem: Titel,
      - listitem: Tag der Geburt,
      - listitem: Anschrift,
      - listitem: Dokumentenart des Ausweisdokuments,
      - listitem: Zeitstempel.
    - paragraph: Sofern keine Datenübermittlung erfolgt ist, sind die in Satz 2 genannten Daten acht Jahre nach Abschluss des Identifikationsvorganges zu löschen. Weitere im Rahmen der Identifizierung erhobene Daten sind drei Monate nach Abschluss des Identifikationsvorganges zu löschen. Bei erfolgloser Identifikation werden der Prozessnachweis, der Familienname und die Vornamen des Nutzers zusammen mit den Daten nach Satz 3 gelöscht.
    - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
    - paragraph: Spezifiziert einen vergleichsweise geringen Umfang an Daten und verknüpft diese bereits mit einer Löschfrist.
    - paragraph: "(Prinzip: Datenschutz und Informationssicherheit schaffen Vertrauen)"
    - group: (3)
    - paragraph:
      - text: (4) Die registerführende Stelle ist befugt,
      - mark: nach ihren technischen Vorgaben eine Schnittstelle zur Steuerberaterplattform nach § 86c des Steuerberatungsgesetzes einzurichten. Ist eine solche Schnittstelle eingerichtet, so müssen sich Nutzer, die bereits über die Steuerberaterplattform identifiziert sind, für die Registrierung nach § 3 nicht nach Absatz 1 identifizieren.
      - text: In diesen Fällen kann die registerführende Stelle
      - mark: vom Betreiber der Steuerberaterplattform verlangen, ihr die dort erhobenen Identifizierungsdaten über die Schnittstelle zu übermitteln.
      - text: Die registerführende Stelle ist befugt, die übermittelten Identifizierungsdaten und die Daten der SAFE-Visitenkarte zu verarbeiten. Absatz 2 Satz 1 bis 3 gilt entsprechend. Die registerführende Stelle ist berechtigt, sich auf die Richtigkeit und Vollständigkeit der ihr übermittelten Daten zu verlassen, es sei denn, an deren Richtigkeit oder Vollständigkeit bestehen ernstliche Zweifel; in diesem Fall ist sie verpflichtet, vom Betreiber der Steuerberaterplattform die erforderlichen Nachweise über eine erfolgte Identifizierung zu verlangen.
    - 'heading "Absatz 4: Warum ist dieses Beispiel gut?" [level=4]'
    - paragraph: Reduziert den Aufwand für die Nutzergruppe, indem bereits erhobene Daten der Steuerberaterplattform wiederverwendet werden.
    - paragraph: "(Prinzip: Datenwiederverwendung benötigt einheitliches Recht)"
