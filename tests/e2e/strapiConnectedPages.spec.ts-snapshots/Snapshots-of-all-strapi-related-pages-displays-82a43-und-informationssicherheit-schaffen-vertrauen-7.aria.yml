      - /url: https://docs.google.com/forms/d/1qlGk9fRqxs9QZq6h1nbQ0CRhvoxVv-1I3KVylOyGVhU/edit
  - paragraph:
    - text: Oder schreiben Sie uns eine E-Mail an
    - link "digitalcheck@digitalservice.bund.de":
      - /url: mailto:digitalcheck@digitalservice.bund.de?subject=Beispiel:%20Digitaltauglichkeit
    - text: . Wir melden uns zeitnah bei Ihnen.
