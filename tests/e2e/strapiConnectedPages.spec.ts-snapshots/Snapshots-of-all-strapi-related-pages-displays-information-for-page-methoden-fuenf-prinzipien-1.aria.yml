  - mark: Prinzip
  - heading "Automatisierung basiert auf eindeutigen Regelungen" [level=2]
  - paragraph:
    - text: Logische und verständliche Regelungen und transparente Verfahren erleichtern den Zugang zum Recht und stärken das Vertrauen in den Staat. Einfachheit und verständliche Sprache sind durch die
    - link "GGO":
      - /url: https://www.verwaltungsvorschriften-im-internet.de/bsvwvbund_21072009_O11313012.htm#paragraph42:~:text=Gesetzentw%C3%BCrfe%20m%C3%BCssen%20sprachlich,hat%20empfehlenden%20Charakter.
    - text: und das
    - link "Handbuch der Rechtsförmlichkeit":
      - /url: https://www.bmj.de/SharedDocs/Publikationen/DE/Fachpublikationen/Handbuch_der_Rechtsfoermlichkeit_4.pdf?__blob=publicationFile&v=1#page=147
    - text: vorgeschrieben.
  - paragraph: Klarheit und Logik bilden die Grundlage für automatisierte Prozesse. Wenn Begriffe eindeutig definiert sowie Entscheidungsstrukturen bestimmt sind, können Regeln und klare Ausnahmen automatisiert werden. Das spart Zeit auf Seiten der Nutzenden und der Verwaltung. Mit diesen Ressourcen können kritischere Einzelfälle bearbeitet oder Normadressatinnen und -adressaten beraten werden.
  - heading "So wenden Sie das Prinzip an" [level=3]
  - group: Beachten Sie bestehende Prozesse und Verantwortlichkeiten
  - group: Nutzen Sie das Potenzial von Automatisierung
  - group: Unterscheiden Sie zwischen genereller Regel, Ausnahmen und Ermessensspielräumen
  - group: Schreiben Sie einfach, eindeutig und widerspruchsfrei
  - heading "Ein Textbeispiel § 66a LuftVG Register über Betreiber von unbemannten Fluggeräten" [level=3]
  - paragraph:
    - text: (3) Betreiber von unbemannten Fluggeräten nach Absatz 1 Satz 1 haben dem Luftfahrt-Bundesamt vor der erstmaligen Aufnahme des Betriebs die für die Registrierung zu speichernden Daten nach Absatz 2 zu übermitteln und deren Richtigkeit auf Verlangen zu belegen, soweit dies für die Registrierung durch das Luftfahrt-Bundesamt erforderlich ist. Registrierte Betreiber haben dem Luftfahrt-Bundesamt unverzüglich jede Änderung der Voraussetzungen für eine Registrierung nach Absatz 1 und jede Änderung der Daten nach Absatz 2 zu übermitteln.
    - mark: Das Luftfahrt-Bundesamt kann Verwaltungsakte hinsichtlich der Registrierung eines Betreibers sowie Gebührenbescheide für die Registrierung durch automatische Einrichtungen erlassen. Betreiber haben das Recht auf Darlegung des eigenen Standpunktes und das Recht auf Entscheidung durch einen Amtsträger.
    - text: Satz 3 gilt nicht, wenn ein Betreiber Rechte nach Satz 4 geltend macht oder wenn aus anderen Gründen Anlass besteht, den Einzelfall durch Amtsträger zu bearbeiten. Setzt das Luftfahrt-Bundesamt automatische Einrichtungen zum Erlass von Verwaltungsakten ein, muss es Angaben des Betreibers berücksichtigen, die für den Einzelfall bedeutsam sind und im automatischen Verfahren nicht ermittelt würden.
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Schafft die Rechtsgrundlage zur potenziellen Automatisierung.
    - listitem: Neben der Automatisierung besteht das Recht auf Entscheidung durch einen Amtsträger.
