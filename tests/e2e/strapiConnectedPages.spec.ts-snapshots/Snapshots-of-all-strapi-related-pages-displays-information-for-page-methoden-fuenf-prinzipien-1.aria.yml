  - mark: Prinzip
  - heading "Datenschutz und Informationssicherheit schaffen Vertrauen" [level=2]
  - paragraph:
    - text: Alle Menschen haben ein Recht darauf, dass ihre Daten vor unbefugten Zugriffen geschützt werden. Der Schutz personenbezogener Daten ist in der
    - link "DSGVO":
      - /url: https://eur-lex.europa.eu/eli/reg/2016/679/oj?locale=de
    - text: geregelt. Informationssicherheit umfasst alle Daten und wird je nach Bereich spezifiziert.
  - paragraph: Eine datenschutzkonforme Regelung erhebt nur das Minimum an Daten. Datensparsamkeit ist einfach umzusetzen und verringert den Erfüllungsaufwand. Wenn weniger Daten vorliegen, müssen auch weniger Informationen geschützt werden.
  - paragraph: Wenn Informationen den ihnen gebührenden Schutz erhalten, schafft das Vertrauen in den Staat. Die Gefahr von Missbrauch und negativen wirtschaftlichen oder sicherheitsrelevanten Konsequenzen wird verringert.
