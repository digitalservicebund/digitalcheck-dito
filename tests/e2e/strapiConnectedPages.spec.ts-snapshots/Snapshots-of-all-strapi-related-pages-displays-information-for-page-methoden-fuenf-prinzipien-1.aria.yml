  - heading "Digitale Angebote für alle nutzbar gestalten" [level=2]
  - paragraph: Viele Bürgerinnen, Bürger und Unternehmen sind an digitale Angebote gewöhnt und bevorzugen diese – sofern die digitale Kommunikation gut umgesetzt ist und ihren Bedürfnissen entspricht. Die Verwaltung kann digitale Daten schneller prüfen, bearbeiten und dokumentieren. Das Angebot sollte dabei immer inklusiv sein und es benötigt gegebenenfalls analoge Alternativen.
  - heading "So wenden Sie das Prinzip an" [level=3]
  - group: Ermöglichen Sie digitale Kommunikation
  - group: Formulieren Sie die Regelung technologieoffen
  - group: Denken Sie an Antragsstellung, Bearbeitung und Bescheid
  - group: Denken Sie Barrierefreiheit von Anfang an mit
