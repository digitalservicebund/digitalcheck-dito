  - heading "So nutzen Sie die fünf Prinzipien für Ihr Regelungsvorhaben" [level=2]
  - list:
    - listitem:
      - heading "Als konkrete Umsetzungstipps" [level=3]
      - paragraph: Nutzen Sie die Tipps als Inspiration, um in Ihrem Regelungsvorhaben die Möglichkeiten des Digitalen auszuschöpfen und Hindernisse zu erkennen.
    - listitem:
      - heading "Als Überprüfung für den Gesamtprozess" [level=3]
      - paragraph:
        - text: Besonders erkenntnisreich sind die fünf Prinzipien, wenn Sie diese auf eine Skizze des geplanten Umsetzungsprozesses anwenden. Skizzieren Sie Schritt für Schritt die Umsetzung und markieren Sie die Stellen, an denen eines oder mehrere Prinzipien wichtig sind. Mehr Informationen und Anleitung zur Visualisierungen finden Sie auf
        - link "visualisieren.digitalcheck.bund.de":
          - /url: /methoden/visualisieren
        - text: .
    - listitem:
      - heading "Als Startpunkt für ihren Regelungstext" [level=3]
      - paragraph: Nutzen Sie die gesammelten Beispiele als Startpunkt für Ihre Formulierungen. Bauen Sie auf Formulierungen auf, oder lassen Sie sich durch die Wirklogiken Ihrer Kolleginnen und Kollegen inspirieren. Sie finden gute Formulierungen, Einordnungen und deren Kontext im Regelungstext in den Beispielen.
