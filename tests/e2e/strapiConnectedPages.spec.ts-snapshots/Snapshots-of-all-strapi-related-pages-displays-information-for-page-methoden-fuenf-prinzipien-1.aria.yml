  - mark: Prinzip
  - heading "Etablierte Technologien ermöglichen effiziente Umsetzung" [level=2]
  - paragraph:
    - text: Digitale Angebote können schneller bereitgestellt sowie günstiger entwickelt und betrieben werden, wenn sie auf bestehenden Technologien aufbauen. Offene, standardisierte Schnittstellen und Open-Source erhöhen die
    - link "Sicherheit der Angebote":
      - /url: /methoden/fuenf-prinzipien#datenschutz-und-informationssicherheit-schaffen-vertrauen
    - text: und fördern die Interoperabilität.
  - heading "So wenden Sie das Prinzip an" [level=3]
  - group: Ermöglichen Sie die Nutzung etablierter, öffentlicher Lösungen
  - group: Bevorzugen Sie Open-Source-Software und offene Spezifikationen
  - heading /Ein Textbeispiel § \d+ ZPO Digitale Eingabesysteme im Online-Verfahren; Verordnungsermächtigung/ [level=3]
  - paragraph:
    - mark: /\(1\) Die digitalen Eingabesysteme nach § \d+ Absatz 1 und 2 werden vom Bundesministerium der Justiz als Referenzimplementierung entwickelt und den Ländern zur Anwendung bei den nach § \d+ bestimmten Gerichten bundeseinheitlich bereitgestellt\. Die Länder können weitere digitale Eingabesysteme entwickeln und zur Anwendung bei den nach § \d+ bestimmten Gerichten bundeseinheitlich bereitstellen\./
    - text: Das Bundesministerium der Justiz regelt durch Rechtsverordnung mit Zustimmung des Bundesrates die technischen, organisatorischen und datenschutzrechtlichen Rahmenbedingungen für Entwicklung, Betrieb, Pflege und Weiterentwicklung der digitalen Eingabesysteme nach Satz 2.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Die Entwicklung und bundeseinheitliche Bereitstellung von Referenzimplementierungen fördert die Nutzung etablierter und standardisierter Lösungen.
