  - heading "Förderung des Ganztagsausbaus aus Sicht eines öffentlichen Schulträgers nach GaFöG" [level=3]
  - list:
    - listitem: zeigt eine vereinfachte und beispielhafte Darstellung der Prozesse, die sich im Kontext eines Förderverfahrens für Ganztagsbetreuung aus Sicht eines öffentlichen Schulträgers (Empfänger des Förderprogramms) abspielen.
    - listitem: Hebt die Verantwortlichkeiten von Bund, Ländern und Kommunen farblich hervor und macht so auf einen Blick sichtbar, wer welchen Schritt übernimmt.
    - listitem: Stellt die Phasen eines Bauvorhabens von der Konzeption bis zur Evaluation schrittweise dar und zeigt, welche Prozesse einmalig und welche mehrfach durchlaufen werden. Dadurch ist der Gesamtprozess leicht nachvollziehbar.
    - listitem: Macht Herausforderungen in der Umsetzung (rot) und Digitalisierungspotenziale (blau) visuell deutlich und bietet Handlungsempfehlungen für die Praxis.
