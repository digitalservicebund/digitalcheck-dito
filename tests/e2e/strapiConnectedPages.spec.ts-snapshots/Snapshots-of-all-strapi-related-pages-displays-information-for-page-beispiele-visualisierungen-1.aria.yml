  - heading /Voraussetzungen für Entlastung nach §[\d,.]+[bkmBKM]+ StromStG/ [level=3]
  - list:
    - listitem: Macht rechtliche Logik nachvollziehbar und leichter überprüfbar, indem Voraussetzungen eindeutig und strukturiert dargestellt werden.
    - listitem: Führt Gesetz und Verordnung zusammen und ermöglicht damit das Erfassen des Gesamtprozesses.
    - listitem: Hebt den Ursprung der Voraussetzungen farblich hervor um eine schnelle Orientierung zu gewährleisten.
    - listitem: Verdeutlicht Digitalisierungspotenziale durch die Unterscheidung automatisierter und manueller Schritte.
    - listitem: Verbindet rechtliche Voraussetzungen mit Umsetzungsschritten und dient damit als Orientierung für beteiligte Akteurinnen und Akteure.
