  - heading "UAS-Betreiberregistrierung nach §66a LuftVG" [level=3]
  - list:
    - listitem: Stellt den Prozess klar und strukturiert dar, sodass alle Schritte logisch aufeinander aufbauen und leicht nachvollziehbar sind.
    - listitem: Fördert eine schnelle Orientierung, indem sie Paragraphen mit den Prozessschritten verknüpft.
    - listitem: Hebt Verantwortlichkeiten farblich hervor, wodurch schnell erkennbar ist, welche Schritte von Antragstellenden, Behördenmitarbeitenden oder durch Automatisierung durchgeführt werden.
    - listitem: Erleichtert das Erkennen von Digitalisierungspotenzialen, indem automatisierte Schritte sichtbar gemacht werden und Bereiche identifiziert werden können, die weiter digitalisiert werden könnten.
