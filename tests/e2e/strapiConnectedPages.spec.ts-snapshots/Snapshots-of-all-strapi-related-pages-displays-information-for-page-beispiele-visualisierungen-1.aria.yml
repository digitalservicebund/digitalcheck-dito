  - heading /Vereinfachter Zielprozess Antragstellung nach §[\d,.]+[bkmBKM]+ StromStG/ [level=3]
  - list:
    - listitem: Abstrahiert den Antragsprozess und stellt ihn strukturiert dar, um bei verschiedenen Akteurinnen und Akteuren ein gemeinsames Verständnis zu schaffen.
    - listitem: Zeigt die Aufteilung der Verantwortlichkeiten zwischen Unternehmen und Behörden durch klare visuelle Abgrenzung.
    - listitem: Macht durch die Kennzeichnung automatisierter Prüfungen Digitalisierungspotenziale sichtbar.
    - listitem: Markiert optionale Schritte und Risiken, um komplexe Abläufe verständlich zu machen und Gestaltungsspielraum aufzuzeigen.
