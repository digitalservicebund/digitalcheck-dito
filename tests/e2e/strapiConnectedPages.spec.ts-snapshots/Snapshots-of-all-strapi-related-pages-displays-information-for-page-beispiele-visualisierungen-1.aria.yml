  - heading "Ablauf Online-Verfahrens Zivilgerichtsbarkeit nach ZPO" [level=3]
  - list:
    - listitem: Unterteilt den Gesamtprozess in drei abgegrenzte Bereiche und erleichtert so die Orientierung im Prozess.
    - listitem: Erleichtert das Auffinden der relevanten Textpassagen durch explizite Nennung der Regelungen, Paragraphen, Absätze und Sätze.
    - listitem: Markiert den Kernaspekt der Regelung durch Verwendung einheitlicher Symbole.
    - listitem: Verwendet Rauten als geläufige Darstellung für Entscheidungen in Flussdiagrammen, um schnelles Verständnis zu gewährleisten.
