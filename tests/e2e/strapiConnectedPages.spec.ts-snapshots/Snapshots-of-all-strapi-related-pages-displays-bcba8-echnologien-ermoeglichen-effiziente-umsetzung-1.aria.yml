  - heading "Etablierte Technologien ermöglichen effiziente Umsetzung" [level=2]
  - paragraph:
    - text: Digitale Angebote können schneller bereitgestellt sowie günstiger entwickelt und betrieben werden, wenn sie auf bestehenden Technologien aufbauen. Offene, standardisierte Schnittstellen und Open-Source erhöhen die
    - link "Sicherheit der Angebote":
