  - heading "Entwurf eines Gesetzes zur Stärkung der Öffentlichen Gesundheit – BIPAM-ErrichtungsG" [level=3]
  - link "Alle Beispiele zu dieser Regelung":
    - /url: /beispiele/regelungen/entwurf-eines-gesetzes-zur-staerkung-der-oeffentlichen-gesundheit
  - heading "§ 2 BIPAM–ErrichtungsG Aufgaben des Bundesinstituts" [level=3]
  - group: (1)
  - paragraph: "(2) Das Bundesinstitut nimmt Aufgaben nach Absatz 1, einschließlich der damit verbundenen Verarbeitung personenbezogener Gesundheitsdaten im Umfang der jeweils einschlägigen fachrechtlichen Bestimmungen, insbesondere auf folgenden Gebieten wahr:"
  - list:
    - listitem: Beobachtung von gesundheitsrelevanten Faktoren und von gesundheitlichen Rahmenbedingungen
    - listitem: Gesundheitsberichterstattung des Bundes, einschließlich Gesundheitsmonitoring
    - listitem: Stärkung der Öffentlichen Gesundheit durch freiwillige Kooperation und Vernetzung mit Akteuren der Öffentlichen Gesundheit,
    - listitem:
      - mark: evidenzbasierte, zielgruppenspezifische, insbesondere auf vulnerable Bevölkerungsgruppen ausgerichtete Kommunikation im Zuständigkeitsbereich des Bundesministeriums für Gesundheit
      - text: ","
    - listitem: Stärkung der Vorbeugung und Verhütung von Krankheiten sowie Stärkung der Gesundheitsförderung und der Gesundheitskompetenz in der Bevölkerung, jeweils im Rahmen der Zuständigkeit des Bundes,
    - listitem: wissenschaftliche Forschung und Zusammenarbeit mit Institutionen auf nationaler, europäischer und internationaler Ebene, einschließlich der Unterstützung dieser Institutionen bei der Entwicklung von Leitlinien und Standards.
  - paragraph: Besondere Vorschriften zur Bestimmung von Aufgaben bleiben hiervon unberührt, insbesondere die Aufgaben des Robert Koch-Instituts nach § 4 des Infektionsschutzgesetzes und nach § 2 Absatz 3 in Verbindung mit § 4 des BGA-Nachfolgegesetzes.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Stellt sicher, dass Informationen effizient und barrierefrei zugänglich sind, indem es eine bedarfsorientierte und inklusive digitale Kommunikation vorschreibt.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3)
  - paragraph: /Fassung vom \d+\. Juli \d+/
  - paragraph: Ressort BMG
  - paragraph:
    - text: Link
    - link "Regelungsentwurf":
      - /url: https://www.bundesgesundheitsministerium.de/service/gesetze-und-verordnungen/detail/gesetz-zur-staerkung-der-oeffentlichen-gesundheit.html
  - heading "Register über Betreiber von unbemannten Fluggeräten – LuftVG" [level=3]
  - link "Alle Beispiele zu dieser Regelung":
    - /url: /beispiele/regelungen/register-ueber-betreiber-von-unbemannten-fluggeraeten-luft-vg
  - heading "§ 66a LuftVG Register über Betreiber von unbemannten Fluggeräten" [level=3]
  - group: (1) – (4)
  - paragraph:
    - mark: (5) Das Luftfahrt-Bundesamt übermittelt jedem Betreiber nach Absatz 1 Satz 1 elektronisch eine Registrierungsnummer
    - text: /, die für alle von ihm nach Absatz 1 Satz 1 betriebenen unbemannten Fluggeräte gilt und dem Luftfahrt-Bundesamt eine individuelle Identifizierung des Betreibers nach Artikel \d+ der Durchführungsverordnung \(EU\) \d+\/\d+ ermöglicht\. Das Luftfahrt-Bundesamt kann die Registrierung eines Betreibers eines unbemannten Fluggerätes für den Betrieb in den Betriebskategorien „offen“ und „speziell“ durch automatische Einrichtungen bestätigen, sofern kein Anlass besteht, den Einzelfall durch Amtsträger zu bearbeiten; Absatz 3 Satz 4 bis 6 gilt entsprechend\. Das Luftfahrt-Bundesamt stellt sicher, dass das Register insbesondere den Vorgaben der Artikel \d+, \d+ und \d+ der Verordnung \(EU\) \d+\/\d+ entspricht\./
  - 'heading "Absatz 5: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Schreibt vor, dass die Übermittlung der Registrierungsnummer elektronisch zu erfolgen hat.
    - listitem: Die Formulierung bleibt technologieoffen.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: /\(6\) – \(\d+\)/
  - paragraph: /Fassung vom \d+\. Juli \d+/
  - paragraph: Ressort BMV
  - paragraph:
    - text: Link
    - link "Verkündetes Gesetz":
      - /url: https://www.gesetze-im-internet.de/luftvg/__66a.html
  - heading "Identifikation der Nutzer Unternehmensregisterverordnung – URV" [level=3]
  - link "Alle Beispiele zu dieser Regelung":
    - /url: /beispiele/regelungen/identifikation-der-nutzer-unternehmensregisterverordnung-urv
  - heading "§ 3a URV Identifikation der Nutzer" [level=3]
  - paragraph:
    - mark: (1) Für eine Registrierung nach § 3 Absatz 2 hat eine elektronische Identifikation des Nutzers zu erfolgen.
    - text: /Nutzer ist diejenige natürliche Person, die eine Datenübermittlung nach § \d+ Absatz 2 für Veröffentlichungs- und Offenlegungspflichtige tatsächlich vornehmen soll\. Die elektronische Identifikation erfolgt anhand/
  - list:
    - listitem: /eines elektronischen Identitätsnachweises nach § \d+ des Personalausweisgesetzes, nach § \d+ des eID-Karte- Gesetzes oder nach § \d+ Absatz 5 des Aufenthaltsgesetzes,/
    - listitem:
      - text: eines elektronischen Identifizierungsmittels, das von einem anderen Mitgliedstaat der Europäischen Union ausgestellt wurde und das
      - list:
        - listitem: /für die Zwecke der grenzüberschreitenden Authentifizierung nach Artikel 6 der Verordnung \(EU\) Nr\. \d+\/\d+ des Europäischen Parlaments und des Rates vom \d+\. Juli \d+ über elektronische Identifizierung und Vertrauensdienste für elektronische Transaktionen im Binnenmarkt und zur Aufhebung der Richtlinie \d+\/\d+\/EG \(ABl\. L \d+ vom \d+\.\d+\.\d+, S\. \d+; L \d+ vom \d+\.\d+\.\d+, S\. \d+; L \d+ vom \d+\.\d+\.\d+, S\. \d+\), die durch die Richtlinie \(EU\) \d+\/\d+ \(ABl\. L \d+ vom \d+\.\d+\.\d+, S\. \d+\) geändert worden ist, anerkannt wird und/
        - listitem: /dem Sicherheitsniveau „hoch“ im Sinne des Artikels 8 Absatz 2 Buchstabe c der Verordnung \(EU\) Nr\. \d+\/\d+ entspricht, oder/
    - listitem: /einer von der registerführenden Stelle zur Verfügung gestellten Identifizierungsmethode im Sinne des Artikels \d+ Absatz 1 Unterabsatz 2 Buchstabe d Satz 1 der Verordnung \(EU\) Nr\. \d+\/\d+\./
