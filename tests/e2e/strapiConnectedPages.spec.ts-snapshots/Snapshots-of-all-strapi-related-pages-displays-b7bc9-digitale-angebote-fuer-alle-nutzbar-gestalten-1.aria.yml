      - /url: https://dip.bundestag.de/vorgang/gesetz-zur-entwicklung-und-erprobung-eines-online-verfahrens-in-der-zivilgerichtsbarkeit/315283
  - heading "Sie möchten Ihr Beispiel hier sehen?" [level=2]
  - paragraph:
    - text: Wir nehmen gerne Vorschläge für Beispiele entgegen. Wenn Sie einen digitaltauglichen Regelungstext oder eine Visualisierung haben, nutzen Sie ganz einfach unser Formular. Dort können Sie Beispiele schnell selbst übermitteln.
    - link "Vorschlag übermitteln":
      - /url: https://docs.google.com/forms/d/1qlGk9fRqxs9QZq6h1nbQ0CRhvoxVv-1I3KVylOyGVhU/edit
  - paragraph:
    - text: Oder schreiben Sie uns eine E-Mail an
    - link "digitalcheck@digitalservice.bund.de":
      - /url: mailto:digitalcheck@digitalservice.bund.de?subject=Beispiel:%20Digitaltauglichkeit
    - text: . Wir melden uns zeitnah bei Ihnen.
  - heading "Sie haben Gesprächsbedarf zu Ihrem Vorhaben?" [level=2]
  - paragraph:
    - text: Bei inhaltlichen Anliegen zu Ihrem Regelungsvorhaben oder Fragen helfen wir Ihnen gerne weiter. Schreiben Sie uns über
    - link "digitalcheck@digitalservice.bund.de":
