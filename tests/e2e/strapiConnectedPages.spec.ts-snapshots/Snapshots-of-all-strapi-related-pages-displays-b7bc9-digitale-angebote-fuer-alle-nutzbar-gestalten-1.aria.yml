  - heading "Modernisierung des Postrechts – PostG" [level=3]
  - link "Alle Beispiele zu dieser Regelung":
    - /url: /beispiele/regelungen/modernisierung-des-postrechts
  - heading "§ 4 PostG Anbieterverzeichnis" [level=3]
  - paragraph:
    - text: (1) Die Bundesnetzagentur für Elektrizität, Gas, Telekommunikation, Post und Eisenbahnen (Bundesnetzagentur)
    - mark: führt ein digitales Verzeichnis der Anbieter von Postdienstleistungen (Anbieterverzeichnis).
    - text: Postdienstleistungen dürfen nur von Anbietern erbracht werden, die in das Anbieterverzeichnis eingetragen sind. Ein Anbieter darf einen anderen Anbieter nur dann mit der Erbringung von Postdienstleistungen beauftragen, wenn der beauftragte Anbieter in das Anbieterverzeichnis eingetragen ist.
    - mark: Die Bundesnetzagentur veröffentlicht das Anbieterverzeichnis und aktualisiert es fortlaufend.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Ein digitales Verzeichnis ermöglicht eine direkte Übermittlung und Bearbeitung von Daten.
  - list:
    - listitem: Die Veröffentlichung des digitalen Anbieterverzeichnisses macht die von den Anbietern erhobenen Daten für andere Akteure (Bürger, Unternehmen, andere Behörden) nutzbar.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (2) – (6)
  - heading /§ \d+ PostG Filialen und automatisierte Stationen/ [level=3]
  - paragraph:
    - mark: "(1) Betreiben Anbieter Filialen oder automatisierte Stationen, so haben sie der Bundesnetzagentur jeweils zum 1. Januar und zum 1. Juli eines Jahres die folgenden Informationen zu diesen Einrichtungen elektronisch zu übermitteln:"
  - list:
    - listitem: die Anschrift der Einrichtung bestehend aus Straße, Hausnummer, Postleitzahl, Ort,
    - listitem: den Betreiber der Einrichtung in Form der in § 6 Absatz 1 Nummer 1 Buchstabe a, d und e genannten Informationen; bei juristischen Personen in Form der in § 6 Absatz 1 Nummer 2 Buchstabe a, b, d und e genannten Informationen, wobei § 6 Absatz 1 Nummer 2 Buchstabe b mit der Maßgabe zur Anwendung kommt, dass nur die Informationen nach § 6 Absatz 1 Nummer 1 Buchstabe a, d und e in Bezug genommen werden,
    - listitem: die Art der Einrichtung.
  - paragraph: Betreiben Anbieter Filialen oder automatisierte Stationen im Auftrag eines anderen Anbieters, so sind die Informationen nach Satz 1 ausschließlich durch den Anbieter zu übermitteln, in dessen Auftrag die Filiale oder die automatisierte Station betrieben wird.
  - paragraph
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Schnellere Prüfung, Verarbeitung und Dokumentation durch die Bundesnetzagentur möglich.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - paragraph:
    - mark: (2) Die Bundesnetzagentur legt durch Allgemeinverfügung fest, in welcher Form und in welchem technischen Format die Informationen zu übermitteln sind.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Die Übermittlung ist technologieoffen geregelt, sodass digitale Verfahren möglich sind.
  - list:
    - listitem: Die Bundesnetzagentur kann in ihrer Allgemeinverfügung einheitliche Formate festlegen, um Datenaustausch und Wiederverwendung zu erleichtern. Das sorgt für strukturierte, maschinenlesbare und qualitativ hochwertige Daten.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3)
  - heading /§ \d+ PostG Meldung von Mängeln/ [level=3]
  - paragraph:
    - text: (1) Jeder ist berechtigt, der Bundesnetzagentur Mängel zu melden, die die Qualität von Postdienstleistungen und die Gewährleistung der flächendeckenden Versorgung mit Postdienstleistungen betreffen.
    - mark: Die Bundesnetzagentur stellt zu diesem Zweck eine digitale Plattform zur Verfügung.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Ein digitaler Weg wird bereitgestellt, um Mängel zu melden. Dieser schließt andere, nicht digitale Kommunikationswege nicht aus, sondern komplettiert diese.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (2)
  - heading /§ \d+ PostG Infrastrukturvorgaben/ [level=3]
  - group: (1)
  - paragraph:
    - mark: (2) Abweichend von Absatz 1 kann die Bundesnetzagentur im Benehmen mit der jeweils betroffenen Gebietskörperschaft automatisierte Stationen anstelle von Universaldienstfilialen zulassen, wenn diese barrierefrei sind und eine Nutzung ohne eigene technische Geräte ermöglichen.
    - text: Sie berücksichtigt dabei insbesondere
  - list:
    - listitem: die örtliche Nachfrage nach Postdienstleistungen,
    - listitem: die Möglichkeit, eine Universaldienstfiliale im Sinne des Absatzes 1 einzurichten, und
    - listitem: die flächendeckend angemessene und ausreichende Verfügbarkeit von Universaldienstfilialen, insbesondere im ländlichen Raum.
  - paragraph: Nach Ablauf von zwei Jahren ab Zulassung einer automatisierten Station im Einzelfall überprüft die Bundesnetzagentur die getroffene Zulassungsentscheidung, wenn die betroffene Gebietskörperschaft dies beantragt und im Antrag glaubhaft macht, dass die Voraussetzungen der Sätze 1 und 2 nicht mehr vorliegen. Durch Allgemeinverfügung kann die Bundesnetzagentur nach Anhörung der betroffenen Kreise, insbesondere der kommunalen Spitzenverbände, die näheren Voraussetzungen festlegen, unter denen sie automatisierte Stationen nach Satz 1 zulässt. Sie kann insbesondere die Vorgaben der Sätze 1 und 2 konkretisieren.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Digitale Alternativen zu Filialen (automatisierte Stationen) sind nur zulässig, wenn sie barrierefrei und ohne eigene technische Geräte nutzbar sind. So werden die Bedürfnisse von Menschen mit Behinderungen berücksichtigt und eine gleichberechtigte Nutzung sichergestellt.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3) – (6)
  - heading /§ \d+ PostG Verfahren zur Übermittlung von Informationen/ [level=3]
  - paragraph:
    - text: (1) Soweit dieses Gesetz natürliche oder juristische Personen dazu verpflichtet, Informationen an die Bundesnetzagentur zu übermitteln,
    - mark: soll die Übermittlung ausschließlich elektronisch erfolgen, es sei denn, das Gesetz sieht ausdrücklich eine andere Form der Übermittlung vor. Zu diesem Zweck stellt die Bundesnetzagentur entsprechende elektronische Verfahren zur Verfügung, die eine sichere Übermittlung und Nutzung der Informationen sicherstellt.
    - text: Die Bundesnetzagentur gewährleistet insbesondere den Schutz personenbezogener Daten und den Schutz von Betriebs- und Geschäftsgeheimnissen.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Die Formulierung legt elektronische Kommunikation als Standardfall fest. Es lässt das Verfahren offen, anstatt es zu definieren.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (2)
  - paragraph:
    - mark: (3) Soweit die Bundesnetzagentur auf Grundlage dieses Gesetzes mit natürlichen oder juristischen Personen in Kontakt tritt, soll dies ausschließlich elektronisch
    - text: /, soweit möglich unter Nutzung der nach § 6 Absatz 1 Nummer 1 Buchstabe e und Nummer 2 Buchstabe e, jeweils auch in Verbindung mit § \d+ Absatz 1 Nummer 2 gemeldeten Adresse für die elektronische Kommunikation, erfolgen, es sei denn, das Gesetz sieht ausdrücklich eine andere Form vor\./
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
  - paragraph: Die Bundesnetzagentur wird zur elektronischen Kommunikation verpflichtet.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - paragraph: Ressort BMWE
  - paragraph:
    - text: Link
    - link "Verkündetes Gesetz":
      - /url: https://www.gesetze-im-internet.de/postg_2024/BJNR0EC0B0024.html
  - heading "Entwurf eines Gesetzes zur Entwicklung und Erprobung eines Online-Verfahrens in der Zivilgerichtsbarkeit" [level=3]
  - link "Alle Beispiele zu dieser Regelung":
    - /url: /beispiele/regelungen/entwurf-eines-gesetzes-zur-entwicklung-und-erprobung-eines-online-verfahrens-in-der-zivilgerichtsbarkeit
  - heading /§ \d+ ZPO Digitale Eingabesysteme im Online-Verfahren; Verordnungsermächtigung/ [level=3]
  - group: (1)
  - paragraph:
    - text: (2) Die nach Absatz 1 entwickelten digitalen Eingabesysteme sind über ein Justizportal des Bundes und der Länder für die Nutzer bereitzustellen.
    - mark: Sie sind nach Maßgabe der Barrierefreie-Informationstechnik-Verordnung barrierefrei zu gestalten. Ferner ist bei der Gestaltung der digitalen Eingabesysteme deren Nutzerfreundlichkeit sowie eine einfache und intuitive Bedienbarkeit sicherzustellen.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Die digitale Eingabesysteme und die Kommunikationsplattform werden gemäß der Barrierefreie-Informationstechnik-Verordnung barrierefrei gestaltet, um die Inklusivität digitaler Angebote zu gewährleisten.
    - listitem: Schreibt Nutzerfreundlichkeit für die Kommunikationsplattform vor.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3)
  - paragraph:
    - mark: (4) Elektronische Dokumente, die mithilfe digitaler Eingabesysteme erzeugt wurden, können abweichend von § 2 Absatz 1 der Elektronischer-Rechtsverkehr-Verordnung als strukturierter Datensatz übermittelt werden, sofern für diesen im Online-Verfahren eine automatisierte Bearbeitung durch das Gericht eröffnet ist.
  - 'heading "Absatz 4: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Ermöglicht die strukturierte Datenübermittlung und die gemeinsame digitale Bearbeitung von Dokumenten, wodurch Verwaltungsprozesse effizienter werden und manuelle Arbeitsschritte entfallen.
    - listitem: Nicht nur für die Verfahrensbeteiligten, sondern auch für die Gerichte wird ein digitales Verfahren geschaffen.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - heading /§ \d+ ZPO Digitale Strukturierung/ [level=3]
  - paragraph:
    - text: (1) Das Gericht kann Maßnahmen der Prozessleitung ergreifen, um den Streitstoff zu strukturieren.
    - mark: /Für die Strukturierung nach Satz 1 können digitale Eingabesysteme nach § \d+ Absatz 2, strukturierte Datensätze oder elektronische Dokumente genutzt werden\./
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Ermöglicht den Einsatz digitaler Eingabesysteme zur Aufbereitung des Streitstoffs.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - paragraph: (2) Das Gericht kann insbesondere
  - list:
    - listitem:
      - mark: anordnen, dass die Parteien ihren jeweiligen weiteren Vortrag demjenigen der anderen Partei in digitaler Form gegenüberstellen
      - text: ", und"
    - listitem: den Parteien die Ergänzung oder Erläuterung ihres Vortrags durch Zuordnung von Eingabefeldern zum jeweiligen Streitstoff aufgeben; hiermit kann eine Frist zur Erklärung über bestimmte klärungsbedürftige Punkte verbunden werden.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Erlaubt den Gerichten, digitale Kommunikation anzuordnen.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - heading /§ \d+ ZPO Beweisaufnahme/ [level=3]
  - paragraph:
    - mark: /\(1\) In geeigneten Fällen kann das Gericht auf Antrag oder von Amts wegen abweichend von § \d+ Absatz 2 Satz 1 in Verbindung mit § \d+ die Beweisaufnahme auch durch Tonübertragung oder mithilfe anderer geeigneter digitaler Kommunikationsmittel gestatten/
    - text: /oder anordnen\. § \d+ Absatz 2 Satz 2 bis 5 und Absatz 3 in Verbindung mit § \d+ bleibt unberührt\./
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Beweisaufnahme wird durch digitale Kommunikationsmittel ermöglicht.
    - listitem: Gewährleistet Technologieoffenheit durch die Verwendung breiter Begriffe wie „andere geeignete digitale Kommunikationsmittel” anstelle spezifischer Technologien.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - paragraph:
    - mark: /\(2\) Das Gericht kann abweichend von § \d+ Absatz 1 in Verbindung mit § \d+ entscheidungserhebliche Tatsachen auch durch Aussagen von Zeugen und Auskünfte von Sachverständigen feststellen, die mittels Bild- und Tonübertragung, schriftlich, elektronisch, telefonisch oder mithilfe anderer geeigneter digitaler Kommunikationsmittel erfolgen\./
    - text: /Eines Beweisbeschlusses nach § \d+ bis § \d+ in Verbindung mit § \d+ bedarf es nicht\. Den Parteien ist Gelegenheit zu geben, zu dem Ergebnis der Beweisaufnahme Stellung zu nehmen\./
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Erlaubt digitale Kommunikationsmittel für Aussagen
    - listitem: Erlaubt weiterhin nicht digitale Alternativen, um allen Menschen die Teilnahme zu ermöglichen
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3)
  - heading /§ \d+ ZPO Entwicklung und Bereitstellung; Verordnungsermächtigungen/ [level=3]
  - paragraph:
    - text: (1) Im Online-Verfahren kann eine Kommunikationsplattform genutzt werden, die der bundeseinheitlichen Erprobung digitaler Kommunikations-, Austausch- und Übermittlungsformen zwischen den Verfahrensbeteiligten und mit dem Gericht dient.
    - mark: /Die Kommunikationsplattform kann auch zur Bereitstellung oder gemeinschaftlichen Bearbeitung elektronischer Dokumente durch die Verfahrensbeteiligten und das Gericht genutzt werden\. Das Gericht kann in entsprechender Anwendung des § \d+ Maßnahmen der Prozessleitung ergreifen, um den Streitstoff unter Nutzung der Kommunikationsplattform zu strukturieren\./
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Es wird die strukturierte Datenübermittlung und die gemeinsame digitale Bearbeitung von Dokumenten ermöglicht, wodurch Verwaltungsprozesse effizienter werden und manuelle Arbeitsschritte entfallen.
    - listitem: Nicht nur für die Verfahrensbeteiligten, sondern auch für die Gerichte wird ein digitales Verfahren geschaffen.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (2)
  - paragraph:
    - text: (3) Die nach Absatz 2 entwickelte Kommunikationsplattform ist über ein Justizportal des Bundes und der Länder für die Nutzer bereitzustellen.
    - mark: Sie ist nach Maßgabe der Barrierefreie-Informationstechnik-Verordnung barrierefrei zu gestalten. Ferner ist bei der Gestaltung der Kommunikationsplattform deren Nutzerfreundlichkeit sowie eine einfache und intuitive Bedienbarkeit sicherzustellen.
  - 'heading "Absatz 3: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Die digitale Eingabesysteme und die Kommunikationsplattform werden gemäß der Barrierefreie-Informationstechnik-Verordnung barrierefrei gestaltet, um die Inklusivität digitaler Angebote zu gewährleisten.
    - listitem: Schreibt Nutzerfreundlichkeit für die Kommunikationsplattform vor.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (4) – (5)
  - heading /§ \d+ ZPO Kommunikations-, Austausch- und Übermittlungsformen/ [level=3]
  - paragraph:
    - mark: /\(1\) Eine in diesem Gesetz angeordnete Schriftform kann durch unmittelbare Eingabe von Anträgen und Erklärungen der Verfahrensbeteiligten über die Kommunikationsplattform nach § \d+ ersetzt werden/
    - text: ", sofern hierfür digitale Eingabesysteme zur Verfügung stehen und eines der folgenden Identifizierungsverfahren genutzt wird:"
  - list:
    - listitem: "für die Identifizierung von Rechtsanwälten: das Verfahren zum Zugang zum besonderen elektronischen Anwaltspostfach nach § 31a Absatz 3 Satz 1 der Bundesrechtsanwaltsordnung;"
    - listitem: "für die Identifizierung anderer Verfahrensbeteiligter: ein Verfahren über ein Nutzerkonto nach § 2 Absatz 5 in Verbindung mit § 3 Absatz 4 des Onlinezugangsgesetzes."
  - paragraph: Wurde der Nachweis der Identität nach Satz 1 erbracht, so kann die spätere Authentisierung des Inhabers des Identitätsnachweises auch durch andere geeignete Authentisierungsmittel erfolgen.
  - 'heading "Absatz 1: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Ermöglicht die Ersetzung angeordneter Schriftformerfordernisse durch die Kommunikationsplattform.
    - listitem: Diese Ersetzung erfolgt durch die Eingabe von Anträgen und Erklärungen der Verfahrensbeteiligten.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - paragraph:
    - mark: (2) Eine in diesem Gesetz angeordnete Schriftform kann auch durch Übermittlung elektronischer Dokumente oder strukturierter Datensätze über die Kommunikationsplattform ersetzt werden
    - text: ", sofern"
  - list:
    - listitem: ein Identifizierungsverfahren nach Absatz 1 genutzt wird,
    - listitem: bei der Datenübermittlung ein sicheres Verfahren verwendet wird, das die Authentizität und Integrität der Daten gewährleistet, und
    - listitem: für die elektronischen Dokumente oder strukturierten Datensätze auf der Kommunikationsplattform eine automatisierte Bearbeitung durch das Gericht eröffnet ist.
  - 'heading "Absatz 2: Warum ist dieses Beispiel gut?" [level=4]'
  - list:
    - listitem: Die digitale Übermittlung von Dokumenten ermöglicht eine Kommunikation über die digitale Kommunikationsplattform.
    - listitem: Schriftformerfordernisse werden durch die digitale Übermittlung ersetzt.
  - paragraph: "(Prinzip: Digitale Angebote für alle nutzbar gestalten)"
  - group: (3) – (5)
  - paragraph: /Fassung vom \d+\. September \d+/
  - paragraph: Ressort BMJV
