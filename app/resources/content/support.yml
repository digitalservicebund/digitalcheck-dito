supportOfferings:
  title: Unsere Unterstützungsangebote
  text: >-
    Nach einem erstem Austausch finden wir gemeinsam die richtige Unterstützung
    für Ihre Herausforderung und Ihren Zeitplan.
  tabs:
    - title: Schnelle Hilfe
      offerings:
        - title: Digitalbezug einschätzen lassen
          text: >-
            Wir unterstützen Sie, den Digitalbezug Ihres Verfahrens
            einzuschätzen, indem wir die Vorprüfung gemeinsam durchgehen. 

            <br class="block content-[''] !mb-32" />

            Je nach Ziel Ihres Vorhabens und Grad des Digitalbezugs, variiert
            der Zeitaufwand, den Sie für die Erarbeitung digitaler Aspekte
            einplanen sollten. 

            <br class="block content-[''] !mb-32" />

            **Beispiele für einen starken Digitalbezug:
            Prozess/Dienstleistung/Interaktion neu aufsetzen**


            z. B. bei folgenden Zielen einer Regelung:


            - Voraussetzungen für eine Digitalisierung schaffen

            - bestehenden Umsetzungsprozesse verbessern oder neu aufsetzen

            <br class="block content-[''] !mb-24" />


            **Beispiele für einen leichten bis mittleren Digitalbezug:
            bestehenden Prozess anpassen**


            z. B. bei folgenden Zielen einer Regelung:


            - Anpassungen von Nachweispflichten

            - Anpassungen von Pauschalen
          sellingPoints: Ihr Vorteil auf einen Blick
          details:
            - title: Zeitaufwand
              text: |-
                - **Fachreferat:** 1-2 Stunden
                - **DigitalService-Team:** 1-2 Stunden
            - title: Was sie bekommen
              text: >-
                - Expert:innen-Einschätzung zum Digitalbezug des
                Regelungsverfahrens: Grundlage für Planung des
                Regelungsvorhabens

                - richtige Ansprechperson im NKR-Sekretariat
        - title: IT-Wissen einfach erklärt
          text: >-
            Im geschützten Rahmen eines Gesprächs beantworten unsere
            Expert:innen Ihnen alle **Fragen zur IT**. 

            <br class="block content-[''] !mb-32" />

            Jede Frage ist berechtigt — jede verstandene Antwort wird die
            Regelung digitaltauglicher machen.  

            <br class="block content-[''] !mb-32" />

            Beispiele für Fragen:


            - Was ist eine Schnittstelle?

            - Wie unterscheiden sich Vertrauensniveaus?

            - Welchen Datenstandard sollte das Antragsformular berücksichtigen?
          sellingPoints: Ihr Vorteil auf einen Blick
          details:
            - title: Zeitaufwand
              text: |-
                - **Fachreferat:** 1-2 Stunden
                - **DigitalService-Team:** 1-2 Stunden
            - title: Was sie bekommen
              text: |-
                - besseres Verständnis der digitalen Aspekte der Regelung
                - Sicherheit in Abstimmungen mit umsetzenden Akteuren
    - title: Umfangreiche Beratung
      offerings:
        - title: Visualisierungen erstellen
          text: >-
            Wir erstellen Visualisierungen für Sie oder digitalisieren Ihre
            Papier-und-Stift-Skizzen.

            <br class="block content-[''] !mb-32" />

            Ein Bild sagt mehr als tausend Worte — genauso helfen
            Visualisierungen bei Abstimmungen im Haus, zwischen Ressorts oder
            mit dem NKR.

            <br class="block content-[''] !mb-32" />

            Die Art der Visualisierung richtet sich nach Ihren Anforderungen:


            - **Antragsstrecke oder ein Datenfluss im Detail verstehen**,
            visualisiert als Flussdiagramm

            - **beteiligte Akteure identifizieren**, visualisiert als
            Flussdiagramm

            - **Logik und Struktur des Regelungstextes prüfen**, visualisiert
            als Entscheidungsbaum

            - Überblick über das Verfahren geben zur **Kommunikation im Haus,
            mit dem NKR oder zwischen Ressorts**, visualisiert als Schaubild
          sellingPoints: Ihr Vorteil auf einen Blick
          details:
            - title: Zeitaufwand
              text: >-
                - **Fachreferat:** einige Stunden für gemeinsame
                Arbeitssitzungen

                - **DigitalService-Team:** 1-5 Tage
            - title: Was sie bekommen
              text: |-
                - tieferes Verständnis der digitaler Aspekte der Regelung
                - eine Visualisierung, die die Prüfung durch den NKR informiert
          examples:
            - image:
                src: /images/rulemap.jpg
                alt: >-
                  Eine Rulemap mit der Überschrift „Rulemap § 9b 2023“. Es zeigt
                  die verschiedenen Bedingungen, unter denen eine
                  Steuerentlastung gewährt wird, und ihre Abhängigkeiten.
              text: >-
                **Beispiel-Visualisierung:** [Gesetz zur Modernisierung und zum
                Bürokratieabbau im Strom- und
                Energiesteuerrecht](https://dserver.bundestag.de/btd/20/123/2012351.pdf)
                (Seite 110 ff.)
        - title: Digitale Umsetzung erarbeiten
          text: >-
            Wenn die technischen Anforderungen komplex werden, helfen wir als
            neutraler Akteur dabei, die **technische Umsetzung** im Detail zu
            durchdenken und Nutzerfreundlichkeit, Datenverwendung und
            IT-Sicherheit zu beachten. 

            <br class="block content-[''] !mb-32" />

            Maßnahmen, die wir z. B. für Sie erledigen:


            - Durchführung von **Beteiligungsformaten mit umsetzenden Akteuren
            und Normadressaten**, z. B. moderierte Gespräche mit nachgelagerten
            Behörden

            - Erstellung von **Visualisierungen** und Stakeholder Maps

            - Klärung von **Fragen zur technischen Umsetzung**

            - **Analyse von Rahmenbedingungen** für eine reibungslose Umsetzung,
            z. B. durch die Evaluation bestehender IT-Verfahren
          sellingPoints: Ihr Vorteil auf einen Blick
          details:
            - title: Zeitaufwand
              text: |-
                - **Fachreferat:** 5+ Tage für gemeinsame Arbeitssitzungen
                - **DigitalService-Team:** 4+ Wochen
            - title: Was sie bekommen
              text: >-
                - Antworten auf Fragen zur digitalen Umsetzung der Regelung

                - Material, Wissen und Argumente für Abstimmungen und
                Beteiligungen
            - title: Voraussetzungen
              text: >-
                - Regelungsverfahren befindet sich in frühem Stadium:
                Vorbereitung des Regelungstextes

                - inhaltliche Zusammenarbeit mit umsetzenden Akteur:innen ist
                möglich
          examples:
            - text: >-
                Lesen Sie sich das Beispiel durch: [„Begleitung des
                Stromsteuergesetz“](https://digitalservice.bund.de/blog/aktuelles-beispiel-fuer-digitaltaugliche-regelungen-das-stromsteuerrecht)
    - title: Online-Schulungen
      offerings:
        - title: >-
            Regelungen digitaltauglich gestalten – praktische Tipps für den
            Digitalcheck
          text: >-
            Fast alles, was wir heutzutage in der Verwaltung tun, hat einen
            Daten- oder Digitalbezug. Regelungsvorhaben sind daher die zentrale
            Voraussetzung für digitale Leistungen und Prozesse und schaffen die
            Grundlage für einen digitalen Staat.

            <br class="block content-[''] !mb-32" />

            In dieser Online-Schulung erfahren Sie, wie Sie Regelungen so
            formulieren, dass Sie den **Digitalcheck erfolgreich bestehen**. Wir
            zeigen an **Beispielen**, wie Sie Ihre Regelungen digitaltauglich
            schreiben können. Anhand der fünf bewährten **Prinzipien für
            Digitaltauglichkeit** erläutern wir, wie Sie Begriffe und Konzepte
            wie Automatisierung und Standardisierung optimal nutzen, um Ihre
            Vorhaben fit für die digitale Zukunft zu machen.

            <br class="block content-[''] !mb-32" />

            Das Angebot richtet sich an alle, die in den Bundesministerien
            Regelungen erarbeiten. Vorkenntnisse sind nicht erforderlich.
          email:
            subject: "[Digitalcheck Schulung] Anmeldung digitaltaugliche Regelungen"
            body: >-
              Guten Tag,


              ich möchte mich gerne für die Online-Schulung anmelden:


              Regelungen digitaltauglich gestalten – praktische Tipps für den
              Digitalcheck


              am


              [Wunsch-Datum einfügen]


              Mit freundlichen Grüßen
          button:
            text: Per E-Mail anmelden
          sellingPoints: Alle Informationen auf einen Blick
          details:
            - title: Nächste Termine
              text: >-
                Wir planen bald neue Termine für Schulungen in 2025. Schreiben
                Sie uns eine E-Mail und wir setzen Sie auf die Warteliste.

                Sie können sich bis dahin das [Schulungsmaterial
                ansehen](https://github.com/digitalservicebund/digitalcheck-content/tree/main/src/online-schulungen).
        - title: Visualisierungen – Komplexes einfach darstellen
          text: >-
            Digitaltaugliche Regelungen müssen von Beginn an aus der
            Umsetzungsperspektive gedacht werden. Visualisierungsmethoden bieten
            dafür wertvolle Unterstützung: Mit ihrer Hilfe lassen sich einzelne
            **Prozessschritte, Zielgruppen und beteiligte Akteure** darstellen.
            **Mögliche Hindernisse** für eine digitale Umsetzung werden sicht-
            und bearbeitbar.

            <br class="block content-[''] !mb-32" />

            In unserer interaktiven Online-Schulung erfahren Sie, wie Sie
            Visualisierungen gezielt für Ihr Regelungsvorhaben nutzen können.
            Anhand konkreter Beispiele lernen Sie, **eigene Visualisierungen zu
            erstellen** und so komplexe Vorhaben klar und verständlich zu
            präsentieren.

            <br class="block content-[''] !mb-32" />

            Das Angebot richtet sich an alle, die in den Bundesministerien
            Regelungen erarbeiten. Vorkenntnisse sind nicht erforderlich.
          email:
            subject: "[Digitalcheck Schulung] Anmeldung Visualisierungen"
            body: |-
              Guten Tag,

              ich möchte mich gerne für die Online-Schulung anmelden:

              Visualisierungen – Komplexes einfach darstellen

              am

              [Wunsch-Datum einfügen]

              Mit freundlichen Grüßen
          button:
            text: Per E-Mail anmelden
          sellingPoints: Alle Informationen auf einen Blick
          details:
            - title: Nächste Termine
              text: >-
                Wir planen bald neue Termine für Schulungen in 2025. Schreiben
                Sie uns eine E-Mail und wir setzen Sie auf die Warteliste.

                Sie können sich bis dahin das [Schulungsmaterial
                ansehen](https://github.com/digitalservicebund/digitalcheck-content/tree/main/src/online-schulungen).
