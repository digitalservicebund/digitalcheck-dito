title: Hilfe für digitaltaugliche Regelungsvorhaben
subtitle: >-
  Nutzen Sie unsere digitale Expertise, um Ihr Regelungsvorhaben digitaltauglich
  zu gestalten und den Digitalcheck erfolgreich zu erfüllen.
socialProof:
  text: >-
    Wir, die Digital-Expert:innen des DigitalService,<br
    class="sm:max-lg:hidden" /> haben bereits über <span class="text-[65px]
    -top-[11px] h-[30px] inline-block relative overflow-visible
    align-top">70</span> **Regelungsvorhaben** unterstützt.
  image:
    src: /images/support.png
    alt: >-
      Ein Flussdiagramm mit der Überschrift „Rulemap § 9b 2023“. Es zeigt die
      verschiedenen Bedingungen, unter denen eine Steuerentlastung gewährt wird,
      und ihre Abhängigkeiten.
  testimonials:
    - quote: >-
        Die gründliche Analyse von Vollzugsprozessen hat uns geholfen, das
        Zusammenspiel zwischen den Regelungen und der Administration besser zu
        verstehen und so den digitalen Vollzug zu gestalten. Die gemeinsame
        Arbeit mit dem Team des DigitalService war intensiv, hat uns im Ergebnis
        jedoch viel Zeit für weitere Absprachen gespart.
      position: Projektpartnerin
      ministry: im Bundesministerium der Finanzen
supportWhat:
  title: So unterstützen wir Sie
  subtitle: >-
    Legistinnen und Legisten stehen oft vor der Herausforderung, Regelungen
    unter erheblichem Zeitdruck erarbeiten zu müssen. Genau hier kommen wir ins
    Spiel: Wir unterstützen Sie in jeder Phase des Vorhabens und sorgen dafür,
    dass Ihr Vorhaben eine einfache und wirkungsorientierte Umsetzung, unter
    Ausschöpfung der digitalen Möglichkeiten zum Nutzen aller Beteiligten
    ermöglicht.
  supportTypes:
    visualisation:
      title: Visualisierungen erstellen
      text: >-
        Wir erstellen in wenigen Tagen eine Visualisierung für Sie — hilfreich
        bei Abstimmungen im Haus, zwischen Ressorts oder mit dem NKR.
    quick:
      title: Schnelle Hilfe für den Digitalcheck
      text: >-
        Wir erklären, welche Schritte es gibt, welche Dokumente Sie wann
        benötigen und schätzen den Digitalbezug mit Ihnen ein (Vorprüfung
        ausfüllen).
    extensive:
      title: Digitales Potential ausschöpfen
      text: >-
        Wir unterstützen Sie dabei die digitalen Potentiale Ihres Vorhabens
        auszuschöpfen, zu verbessern oder neu zu gestalten.
