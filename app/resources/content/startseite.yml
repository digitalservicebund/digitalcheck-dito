interoperability:
  title: EU-Vorgaben zur Interoperabilität in Regelungen
  text: >-
    Seit Januar 2025 tritt die [Verordnung für ein interoperables Europa (EU
    2024/903)](https://eur-lex.europa.eu/legal-content/DE/TXT/?uri=CELEX%3A32024R0903)
    in Kraft. Bestimmte Regelungsvorhaben müssen daher die EU-Anforderungen an
    Interoperabilität erfüllen. Ob und wie die Verordnung Ihr Vorhaben betrifft,
    erfahren Sie in unserer [Vorprüfung](/vorpruefung) und auf der
    Übersichtsseite zur Interoperabilität.
  link:
    text: Übersicht zur Interoperabilität
    href: /interoperabel
    look: link
summary:
  title: Zusammengefasst
  items:
    - headline:
        text: Was ist Digitaltauglichkeit?
      content: >-
        Regelungen werden vermehrt digital umgesetzt. Beispiele sind eine
        Gesetzesänderung, mit der ein Papierantrag durch einen Online-Antrag
        ersetzt wird oder eine Verordnung, die Änderungen in den IT-Verfahren
        nachgelagerter Behörden erfordert.

        <br class="block content-[''] !mb-24" />

        Damit die digitale Umsetzung reibungslos klappt, muss die Regelung
        digitaltauglich gestaltet sein. Das heißt erstens, dass der digitalen
        Umsetzung nichts im Wege steht, wie zum Beispiel das persönliche
        Einreichen von Dokumenten. Zweitens soll aktiv gefördert werden, dass
        möglichst viele Schritte von Computern durchgeführt oder unterstützt
        werden.
    - headline:
        text: Digitaltaugliche Regelungen sparen Ressourcen
      content: >-
        Eine gute digitale Umsetzung spart langfristig Zeit und sorgt dafür,
        dass Ziel und Wirkung des Vorhabens erreicht werden: auf Seiten der
        Normadressaten und -adressatinnen und auf Seiten der Verwaltung.
    - headline:
        text: Alle Regelungsvorhaben sind betroffen
      content: >-
        Der Digitalcheck gilt für alle Regelungsvorhaben (Gesetze, Verordnungen
        und Verwaltungsvorschriften), sowohl für neue Vorhaben als auch für
        Änderungen an bestehenden Regelungen.
