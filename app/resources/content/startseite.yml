title: Digitaltaugliche Regelungen erarbeiten
subtitle: |-
  Hier erfahren Sie,
    - was Digitaltauglichkeit für Ihr Regelungsvorhaben bedeutet,
    - wie Sie eine reibungslose Umsetzung des Vorhabens ermöglichen,
    - welche Unterlagen Sie benötigen.
list:
  title: So gehen Sie vor
  items:
    - headline:
        text: "Vorprüfung: Digitalbezug einschätzen"
      content: >-
        Finden Sie heraus, ob Sie in Ihrem Regelungsvorhaben Aspekte der
        digitalen Umsetzung und EU-Anforderungen an Interoperabilität beachten
        müssen. Danach entscheidet sich, ob die weiteren Schritte für Sie
        relevant sind.
      buttons:
        - text: Digitalbezug einschätzen
          href: /vorpruefung
      finished:
        headline:
          text: "Abgeschlossene Vorprüfung: Der Digitalbezug wurde eingeschätzt."
        isDisabled: true
    - spacer:
        text: "Bei positiver Vorprüfung:"
      headline:
        text: Erarbeiten des Regelungsvorhabens
      content: >-
        Nutzen Sie passende Methoden und Werkzeuge, um Digitaltauglichkeit und
        Interoperabilität in Ihrer Regelung sicherzustellen. Das
        Digitalcheck-Team steht Ihnen bei der Erarbeitung zur Verfügung.
      buttons:
        - text: Zu „Erarbeiten“
          href: /methoden
          look: link
      finished:
        headline:
          text: >-
            Abgeschlossene Erarbeitung eines digitaltauglichen
            Regelungsvorhabens.
        isDisabled: true
    - headline:
        text: Dokumentieren des Regelungsvorhabens
      content: >-
        Dokumentieren Sie in einem Fragebogen, auf welche Aspekte der
        Digitaltauglichkeit  Sie besonders geachtet haben. Beschreiben Sie wie
        Sie diese in das Regelungsvorhaben einfließen lassen. Die Erkenntnisse
        der vorigen Schritte helfen Ihnen beim Ausfüllen.
      buttons:
        - text: Zu „Dokumentieren“
          href: /dokumentation
          look: link
      finished:
        headline:
          text: Abgeschlossene Dokumentation der Digitaltauglichkeit.
        isDisabled: true
    - headline:
        text: Prüfen durch den NKR
      content: >-
        Der NKR (Nationaler Normenkontrollrat) prüft Ihr Vorhaben hinsichtlich
        der Berücksichtigung der Prinzipien digitaltauglicher Gesetzgebung. Bei
        Fragen wird der NKR auf Sie zukommen.
